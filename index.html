<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>유튜브 티빙 바로가기 모음</title>

<style>

body {
  margin: 0;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
}

/* 전체 영역 */
.page {
  display: flex;
  height: 100vh;
}

/* 왼쪽 오른쪽 이미지 영역 */
.side {
  flex: 1;
  background-size: cover;
  background-position: center;
}

/* 왼쪽 이미지 */
.left {
  background-image: url("left.jpg");
}

/* 오른쪽 이미지 */
.right {
  background-image: url("right.jpg");
}

/* 중앙 영역 */
.center {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 카드 */
.container {
  background: rgba(0,0,0,0.4);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  color: white;
}

/* 버튼 크기 조정 */
button {
  width: 250px;
  height: 80px;
  margin-bottom: 20px; 
}

button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


button:hover {
  background-color: #17d6f3;
}

h1 {
  font-size: 40px;
  color: #ffffff;
}
</style>
</head>
 

<body>

<div class="page">

  <div class="side left"></div>

  <div class="center">

    <div class="container">

      <h1>유튜브 티빙 바로가기 모음</h1>

      <button onclick="alert=('유튜브로 이동합니다' );location.href='https://www.youtube.com/'">
      
       <img src="youtube.png" width="200">
      </button>

      <br>

      <button onclick="alert=('티빙으로 이동합니다' );location.href='https://www.tving.com/onboarding'">
        
       <img src="tving.png" width="200">
      </button>

          
    </div>

  </div>

  <div class="side right"></div>

</div>

</body>
</html>
